<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js_pair.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js_pair.js"></script>
    <title>Ninja Arena</title>
</head>

<body>
    <img src="images/beach.jpg" style="display:none">
    <img src="images/earth.jpg" style="display:none">
    <img src="images/dojo.jpg" style="display:none">
    <img src="images/forest.jpg" style="display:none">
    <img src="images/matrix.jpg" style="display:none">
    <img src="images/snow.jpg" style="display:none">
    <div class="wrapper">
        <div class="center_box">
            <h2>Select Arena</h2>
            <button class="btn1">beach</button>
            <button class="btn2">earth</button>
            <button class="btn3">dojo</button>
            <br>
            <button class="btn4">forest</button>
            <button class="btn5">matrix</button>
            <button class="btn6">snow</button>
        </div>
        <div class="hidden show">
            <h2>Select Players</h2>
            <select class="player1" name="Ninja">
                <option value="Select">Select Character</option>
                <option pic="images/donatello.png" value="images/donatello.png">Donatello</option>
                <option pic="images/leo.png" value="images/leo.png">Leo</option>
                <option pic="images/mikey.png" value="images/mikey.png">Mikey</option>
                <option pic="images/raphael.png" value="images/raphael.png">Raphael</option>
                </select>
            <select class="player2" name="Ninja1">
                <option value="Select">Select Character</option>
                <option value="images/donatello.png">Donatello</option>
                <option value="images/leo.png">Leo</option>
                <option value="images/mikey.png">Mikey</option>
                <option value="images/raphael.png">Raphael</option>
                </select>
        </div>

    </div>
    <div class="left_player"></div>
    <div class="right_player"></div>

</body>
